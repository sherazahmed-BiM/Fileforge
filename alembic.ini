# Alembic Configuration for FileForge

[alembic]
# Path to migration scripts
script_location = infra/alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:infra/alembic/versions

# Version path separator
# version_path_separator = os

# Truncate output of long "slug" fields
truncate_slug_length = 40

# Set to 'true' to invoke `pg_dump` before running
# prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to apply 'black' code formatting
# black.line_length = 100

# Set black formatting for the 'revision' command
# black.target_version = py311

[post_write_hooks]
# Post-write hooks configuration

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
